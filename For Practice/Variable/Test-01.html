<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let Variable1 = 10; // Store Value in Variable
        console.log(Variable1 + 10);
        // Result equal 20

        let Calculation = (30 + 10) / 2; // Store Calculation
        console.log(Calculation);
        // Result equal 20

        Variable1 = 5; // Re-assign New Value
        console.log(Variable1);
        // Result equal 5

        Variable1 = Variable1 + Variable1; // Add More Value Into Itself
        console.log(Variable1);
        // Result equal 10



    </script>
</body>
</html>
